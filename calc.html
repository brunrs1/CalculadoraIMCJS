<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora de IMC</title>
</head>
<style>
    body{
        background: rgb(49, 41, 41);
        color: white;
    }
    input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
    
}
input[type=number] { 
   -moz-appearance: textfield;
   appearance: textfield;

}
</style>


<body>
    <div class="gird">
        <h1>Calculadora de Imc</h1>
        <div class="g-col-6">
            <h2>Digite seu nome:</h2>
            <input class="form-control form-control-lg" type="text" id="nome">

        </div>
        <div class="g-col-6">
            <h2>Sua altura:</h2>
            <input class="form-control form-control-lg" type="number" id="altura">
        </div>
        <div>
            <h2>Seu peso:</h2>
            <input class="form-control form-control-lg" type="number" id="peso">
        </div>

        <div>
            <button type="button" class="btn btn-dark btn-lg btn-block" id="calcular">Calcular</button>
        </div>

        <div id="resultado"><h1></h1></div>

    </div>
    
    <script src="./imc.js"></script>
</body>
</html>
